<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome -->

    <script src="https://kit.fontawesome.com/5295a543c2.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/global.css">

    <title>Reset Password</title>
</head>

<body>

    <!---------navbar for only registration------->

    <!-- Just an image -->
    <nav class="navbar header">
        <div class="container d-block d-lg-flex">

            <div class="d-flex">
                <a class="navbar-brand m-auto" href="#">
                    <img src="../img/magicpin-logo2.png" height="45" alt="megicpin logo Logo"
                        loading="lazy" />
                </a>
            </div>
           
            <div class="d-flex mt-2">
                <div class="m-auto d-flex flex-column flex-sm-row">
                <div class="me-4"><a href="#" class="a-col-x"><i class="fa fa-phone color-x1 me-1"></i> +021-95-51-84</a></div>
                <div  class="me-4"><a href="#" class="a-col-x"><i class="fa fa-envelope-o color-x1 me-1"></i> email@email.com</a></div>
                <div><a href="#" class="a-col-x"><i class="fa fa-map-marker  color-x1 me-1"></i> 1734 Stonecoal Road</a></div></div>
            </div>


        </div>
    </nav>

    <!---------navbar for only registration end--------->


    <!--------------main section------------>

    <div class="container my-4"> 
  
        <section class=" ">
            <div class="container  ">
                <div class="row d-flex justify-content-center align-items-center ">
                    <div class="col">
                        <div class="card card-registration">
                            <div class="row g-0">
                                <div class="col-lg-6  d-flex ">
                                    <img src="../img/vectors/My password-pana.svg" alt="Sample photo"
                                        class="img-fluid w-100 ps-0 m-auto"
                                        style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                                </div>
                                <div class="col-lg-6 p-5 ps-lg-3 d-flex">
                                    <div class="my-auto w-100">
                                    <h3 class="mb-3 tit">Reset Password</h3>
                                    <form>
                                        <!-- Email input -->
                                        <div class="form-outline mb-4">
                                          <input type="password" id="form1Example1" class="form-control" />
                                          <label class="form-label" for="form1Example1">New Password</label>
                                        </div>
                                      
                                        <!-- Password input -->
                                        <div class="form-outline mb-4">
                                          <input type="password" id="form1Example2" class="form-control" />
                                          <label class="form-label" for="form1Example2">Conform Password</label>
                                        </div>
                                      
                                        <!-- 2 column grid layout for inline styling -->
                                        <div class="row mb-4">
                                          <div class="col d-flex justify-content-center">
                                            <!-- Checkbox -->
                                            <div class="form-check">
                                              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                              <label class="form-check-label" for="form1Example3"> Remember me </label>
                                            </div>
                                          </div>
                                      
                                        </div>
                                      
                                        <!-- Submit button -->
                                        <button type="submit" class="btn bg-x1 btn-block">SET PASSWORD</button>
                                      </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
    </div>

    <div class="header d-flex p-4">
        <p class="m-auto text-light">Welcome the megicpin family. Grow your business with us.</p>
    </div>


    <!-------------------------------------------------------------------------------------------->
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
