<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome -->

    <script src="https://kit.fontawesome.com/5295a543c2.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/global.css">

    <title>Company Registration</title>
</head>

<body>

    <!---------navbar for only registration------->

    <!-- Just an image -->
    <nav class="navbar header">
        <div class="container d-block d-lg-flex">

            <div class="d-flex">
                <a class="navbar-brand m-auto" href="#">
                    <img src="../img/magicpin-logo2.png" height="45" alt="megicpin logo Logo"
                        loading="lazy" />
                </a>
            </div>
           
            <div class="d-flex mt-2">
                <div class="m-auto d-flex flex-column flex-sm-row">
                <div class="me-4"><a href="#" class="a-col-x"><i class="fa fa-phone color-x1 me-1"></i> +021-95-51-84</a></div>
                <div  class="me-4"><a href="#" class="a-col-x"><i class="fa fa-envelope-o color-x1 me-1"></i> email@email.com</a></div>
                <div><a href="#" class="a-col-x"><i class="fa fa-map-marker  color-x1 me-1"></i> 1734 Stonecoal Road</a></div></div>
            </div>


        </div>
    </nav>

    <!---------navbar for only registration end--------->


    <!--------------main section------------>

    <div class="container my-4"> 
  
        <section class=" ">
            <div class="container  ">
                <div class="row d-flex justify-content-center align-items-center ">
                    <div class="col">
                        <div class="card card-registration">
                            <div class="row g-0">
                                <div class="col-lg-6  d-flex">
                                    <img src="../img/vectors/Forms-amico.svg" alt="Sample photo"
                                        class="img-fluid w-100 ps-0 m-auto"
                                        style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                                </div>
                                <div class="col-lg-6">
                                    <div class="card-body py-md-4 text-black">
                                        <h3 class="mb-3 tit">Company Registration</h3>
    
                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" id="form3Example1m"
                                                        class="form-control form-control-lg" />
                                                    <label class="form-label" for="form3Example1m">Compnay Name</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" id="form3Example1n"
                                                        class="form-control form-control-lg" />
                                                    <label class="form-label" for="form3Example1n">Company Id</label>
                                                </div>
                                            </div>
                                        </div>
    
                                   
    
                                        <div class="form-outline mb-4">
                                            <input type="text" id="form3Example8" class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example8">Gst Number</label>
                                        </div>
    
                                        <label class="form-label mb-3">Select Company Logo</label>
                                        <div class="form-outline mb-4">
                                            <input type="file" id="form3Example9" class="form-control form-control-lg" />
                                            
                                        </div>
    
                                        <div class="form-outline mb-4">
                                            <input type="email" id="form3Example9" class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example9">Email Address</label>
                                        </div>
    
                                        <div class="form-outline mb-4">
                                            <input type="number" id="form3Example90" class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example90">Mobile Number</label>
                                        </div>
                                      
                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" id="form3Example1m"
                                                        class="form-control form-control-lg" />
                                                    <label class="form-label" for="form3Example1m">Bank Name</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input type="text" id="form3Example1n"
                                                        class="form-control form-control-lg" />
                                                    <label class="form-label" for="form3Example1n">Account Number</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input type="password" id="form3Example1m"
                                                        class="form-control form-control-lg" />
                                                    <label class="form-label" for="form3Example1m">Password</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input type="password" id="form3Example1n"
                                                        class="form-control form-control-lg" />
                                                    <label class="form-label" for="form3Example1n">Conform password</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="d-flex my-2">
                                            <div class="form-check mx-auto">
                                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked/>
                                                <label class="form-check-label" for="flexCheckChecked">I accept all terms and conditions of megicpin.</label>
                                              </div>
                                        </div>
    
                                        <div class="d-flex justify-content-end pt-3">
                                            <button type="button" class="btn btn-bg-x1 btn-lg">Reset all</button>
                                            <button type="submit" class="btn bg-x1 text-light btn-lg ms-2">Submit</button>
                                        </div>
    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
    </div>

    <div class="header d-flex p-4">
        <p class="m-auto text-light">Welcome the megicpin family. Grow your business with us.</p>
    </div>


    <!-------------------------------------------------------------------------------------------->
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
